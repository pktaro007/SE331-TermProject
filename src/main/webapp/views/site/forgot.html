<div class="box">
    <div class="well2 well-sm">Please enter your username or email.</div>
    <form name="login" class="form-horizontal">
        <div class="form-group">
            <label for="inputUsername3" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input ng-model="user.username" type="text" class="form-control" id="inputUsername3" placeholder="Username" required>
            </div>

            <div class="alert alert-danger" role="alert" ng-show="login.inputUsername3.$error.required">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                Username or email is Required!
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
