<div class="box">
    <div class="well2 well-sm">Please enter your information.</div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputUsername3" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input ng-model="user.Username" type="text" class="form-control" id="inputUsername3" placeholder="Email" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input ng-model="user.Password" type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">E-mail</label>
            <div class="col-sm-10">
                <input ng-model="user.Email" type="email" class="form-control" id="inputEmail3" placeholder="E-mail" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputFirstName3" class="col-sm-2 control-label">First name</label>
            <div class="col-sm-10">
                <input ng-model="user.FirstName" type="text" class="form-control" id="inputFirstName3" placeholder="First name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputLastName3" class="col-sm-2 control-label">Last name</label>
            <div class="col-sm-10">
                <input ng-model="user.LastName" type="text" class="form-control" id="inputLastName3" placeholder="Last name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputTel3" class="col-sm-2 control-label">Tel.</label>
            <div class="col-sm-10">
                <input ng-model="user.Tel" type="tel" class="form-control" id="inputTel3" placeholder="Tel." required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign up</button>
            </div>
        </div>
    </form>
</div>
